<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const num = window.prompt();
    const str = num.toString();
    const result = [str[0]];

    // console.log('result truoc khi push "-" -->',result)

    for (let x = 1; x < str.length; x++) {
        // document.write('luc dau',result+'<br>')
        if ((str[x - 1] % 2 === 0) && (str[x] % 2 === 0)) {
            result.push('-',str[x]);
            // console.log('result sau khi push', result)
        } else {
            result.push(str[x]);
        }
    }
    document.write(result.join(''))
    // console.log(result.join(''));
</script>
</body>
</html>
